<oc-employee *ngIf="topEmployee" [employee]="topEmployee" [hasManager]="hasManager"></oc-employee>
<div class="oc-reports">
	<ng-container *ngFor="let employee of topEmployee?.subordinates; first as isFirst; last as isLast">
		<div class="oc-org-container">
			<div class="oc-h-bar-container">
				<div class="oc-h-bar oc-border" [style.border-color]="isFirst?'transparent':''"></div>
				<div class="oc-border"></div>
				<div class="oc-h-bar oc-border" [style.border-color]="isLast?'transparent':''"></div>
			</div>
			<ng-org-chart [topEmployee]="employee" [hasManager]="true"></ng-org-chart>
		</div>
	</ng-container>
</div>
