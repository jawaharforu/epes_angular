<div class="form-group">
    <div class="row">
        <div class=" col-md-12 col-sm-12">
           
		   <div class="card">

		   
                    <form (ngSubmit)="companyinformationForm()">
                        <div class="row">
                            <div class="form-group col-md-12 col-sm-12">
							<div class="company-logo">
                              <img [src]="logo" />
							  </div>
							   <label for="" class="label-logo">Upload Company Logo</label>
                                <input type="file" class="btn file-choose " name="file" ng2FileSelect [uploader]="uploader" />
                                <button type="button" class="btn btn-upload" mdbWavesEffect
                                      (click)="uploader.uploadAll()"
                                      [disabled]="!uploader.getNotUploadedItems().length" >
                                 <i class="fa fa-cloud-upload mr-1"></i> Upload Logo
                                </button>
                            </div>
                        </div>
						
						<div class="card-body">
                        <p class="h4 text-center py-4 admin-title">Information</p>
                        <div class="row">
                                <div class="form-group col-md-6 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Company Name</label>
                                        <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="companyname" name="companyname">
                                    </div>
                                    <div class="form-group col-md-6 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Job Title</label>
                                        <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="jobtitle" name="jobtitle">
                                    </div>
                        </div>
                        <div class="row">
                                <div class="form-group col-md-6 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Industry</label>
                                        <select class="browser-default form-control" id="defaultFormCardDesiEx" [(ngModel)]="industry" name="industry">
                                            <option *ngFor="let industry of industries" value="{{industry.industryname}}">{{industry.industryname}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">No. of Employees</label>
                                        <select class="browser-default form-control" id="defaultFormCardDesiEx" [(ngModel)]="noofemployees" name="noofemployees">
                                            <option *ngFor="let employee of no_of_employees" value="{{employee.employeesCount}}">{{employee.employeesCount}}</option>
                                        </select>
                                    </div>
                        </div>
						 <div class="row"> 
                        <div class="form-group col-md-6 col-sm-12 browser-default">
                            <label class="grey-text font-weight-light" for="phonenumber">Phone Number:</label>
                            <div class="row">
                                <div class="col-md-4 col-country-code">
                                    <select class=" selectpicker form-control browser-default mdb-select browser-default country-code" [(ngModel)]="countrycode"
                                        name="countrycode">
                                        <option *ngFor="let job of countryList" value="{{job.dial_code}}">{{job.dial_code}}</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="waves-light form-control browser-default" [(ngModel)]="companycontact" name="companycontact" id="phonenumber"
                                        maxlength="13">
                                </div>
                            </div>
                        </div>
						</div>
                        <div class="row">
                            <div class="form-group col-md-12 col-sm-12">
                                <label for="defaultFormCarddescEx" class="grey-text font-weight-light control-label ">Company Address</label>
                                <textarea type="text" id="defaultFormCarddescEx" class="md-textarea md-textarea-auto form-control" mdbInputDirective [(ngModel)]="companyaddress"
                                    rows="5" name="companyaddress"></textarea>
                            </div>
                        </div>
                        <div class="row">
                                <div class="form-group col-md-4 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Country</label>
                                        <select class="browser-default form-control" id="defaultFormCardDesiEx" [(ngModel)]="country" name="country">
                                            <option *ngFor="let job of countryList" [value]="job.name">{{job.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">State</label>
                                        <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="state" name="state">
                                    </div>
                                    <div class="form-group col-md-4 col-sm-12 ">
                                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">City</label>
                                        <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="city" name="city">
                                    </div>
                        </div>
						</div> 
                        <div class="field-button float-right">
                            <button type="submit"  class="btn btn-submit btn-save" >Save</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
