<div class="container asd">
    <div class="card mb-4">

        <!-- Card body -->
        <div class="card-body mb-3">

            <!-- Default form subscription -->
            <form (ngSubmit)="budgetmasterform()" class="add-faq">
                <p class="h4 text-center py-4 admin-title">Budget Master</p>
                <input type="hidden" [(ngModel)]="budgetId" name="budgetId" />

                <div class="form-group col-md-12 col-sm-12">
                    <div class="row">
                        <label for="defaultFormCardDesiEx" class="grey-text font-weight-light control-label col-md-3">Budget of the Year</label>
                        <select class="browser-default form-control col-md-10" id="defaultFormCardDesiEx" [(ngModel)]="year" name="year">
                            <option value="" disabled>--Select Year--</option>
                            <option *ngFor="let year of today" value="{{year.year}}">{{year.year}}</option>
                            <!-- <option value="1993">1993</option>
                            <option value="1992">1992</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12">
                    <div class="row">
                        <label for="defaultFormCardNameEx" class="grey-text font-weight-light control-label col-md-3">Budget Amount</label>
                        <input type="text" id="defaultFormCardNameEx" class="form-control col-md-10" [(ngModel)]="amount" name="amount">
                    </div>
                </div>
                <div class="col-md-6 offset-md-2 feild-button">
                    <button class="btn btn-outline-purple px-3 btn-submit">Submit</button>

                </div>

            </form>
            <!-- Default form subscription -->

        </div>
        <!-- Card body -->
    </div>

    <div class="col-sm-12 msg-box product-list scale-list">
        <table *ngIf="budgetMasterList" datatable class="table table-striped">
            <thead>
                <tr>
                    <th class="label-no" scope="col" width="10%">#</th>
                    <th class="label-action" scope="col" width="20%">Year</th>
                    <th class="label-action" scope="col" width="30%">Total Budget(USD)</th>
                    <th class="label-action" scope="col" width="20%">Action</th>
                    <th class="label-action" score="col" width="20%"> Budget Planning</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of budgetMasterList;let i = index">
                    <td class="col-no" scope="row">{{i+1}}</td>
                    <td class="col-action" scope="row">{{c.year}}</td>
                    <td class="col-action">{{c.amount}}</td>
                    <td class="col-action">
                        <span (click)="editBudgetmaster(c)" class="btn-edit" mdbRippleRadius>Edit </span>/
                        <span (click)="deleteBudgetmaster(c._id)" class="btn-delete" mdbRippleRadius>Delete</span>
                    </td>
                    <td class="col-action">
                        <span (click)="planBudgetmaster(c._id)" class="btn-edit" mdbRippleRadius>Budget Planning </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<!-- Card -->
