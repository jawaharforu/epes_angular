          <div class="col-sm-12 add-btn">
              <button type="button" class="btn btn-warning add-btn relative waves-light" (click)="showModal()" mdbWavesEffect>Add training head</button>
          </div>


          <div *ngIf="isModalShown"
              [config]="{ show: true, ignoreBackdropClick: true }" 
              (onHidden)="onHidden()" mdbModal #autoShownModal="mdb-modal"
              
              class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow: auto;">
              <div class="modal-dialog modal-notify modal-primary modal-lg" role="document">
                  
                  <div class="modal-content">
                      <div class="modal-header">
                          <p class="heading lead">Create Training Head</p>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
                              <span aria-hidden="true" class="white-text">Ã—</span>
                          </button>
                      </div>
                  <div class="modal-body">
                      <div class="row">
                            <div class="col-sm-3 training-label">
                                  <label for="training-head-name">Training Head Name</label>
                            </div> 

                            <div class="col-sm-7 input-place" >
                                  <input type="text" id="training-head-name" class="form-control" >
                                 
                            </div>
                            <div class="col-sm-2 add-icon-btn" >
                                  <button class="btn"><i class="fa fa-plus"></i></button>
                            </div>

                      </div>
                      
                      <div class="col-sm-10 train-popup-btn text-right">
                              <button class="btn cancel-btn">Cancel</button>
                              <button class="btn save-btn" >Save</button>

                      </div>
                      
                  </div>
                  </div>
              </div>
          </div>



  <div class="col-sm-12 msg-box">
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" width="90%">Training Head</th>
              <th scope="col" width="10%">Action</th>
             
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">Technical Trainings</td>

            <tr>
                <td scope="row">Managerial Skills</td>

              </tr>

          </tbody>
        </table>
