<div class="row">
    <div class="col-xl-10 col-lg-11 col-md-12 col-sm-12 faq-list">
      <!-- Card -->
      <div class="card">
  <div class="card-body">
    <p class="h4 text-center py-4 admin-title">FAQ List
    <a [routerLink]="['/admin/faq']" class="btn btn-outline-secondary btn-rounded waves-effect btn-add-new">Add New</a>
     </p>
     <!--Table-->
      <table *ngIf="faqList" datatable class="table table-hover table-responsive-md table-fixed">

          <!--Table head-->
          <thead>
              <tr>
                  <th class="label-no">#</th>
                  <th class="label-name">Category</th>
                  <th class="label-name">Sub Category</th>
                  <th class="label-status">Question</th>
                  <th class="label-action">Action</th>
              </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
              <tr *ngFor="let c of faqList; let i = index">
                  <th class="col-no" scope="row">{{i+1}}</th>
                  <td class="col-name">{{c.faqcategoryid.name}}</td>
                  <td class="col-name">{{c.faqsubcategoryid.name}}</td>
                  <td class="col-question">{{c.question}}</td>
                  <td class="col-action">
                      <button type="button" (click)="editFaq(c)" class="btn btn-primary waves-light btn-edit" mdbRippleRadius>Edit <i class="fa fa-edit fa-lg" aria-hidden="true"></i></button>
                      &nbsp;
                      <button type="button" (click)="deleteFaq(c._id)" class="btn btn-danger waves-light btn-delete" mdbRippleRadius>Delete <i class="fa fa-trash fa-lg" aria-hidden="true"></i></button></td>
              </tr>
          </tbody>
          <!--Table body-->

      </table>
      <!--Table-->
  </div>
</div>
</div></div>
