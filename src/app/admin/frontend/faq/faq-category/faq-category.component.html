<div class="row">
  <div class="col-md-6 offset-md-3 mt-5">
    <!-- Card -->
    <div class="card mx-xl-5">

        <!-- Card body -->
        <div class="card-body">

            <!-- Default form subscription -->
            <form (ngSubmit)="faqCategoryForm()">
                <p class="h4 text-center py-4">FAQ Category</p>
                <input type="hidden" [(ngModel)]="faqcategoryid" name="approverid">
                <!-- Default input name -->
                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Name</label>
                <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="name" name="name">

                <br>

                <div class="row justify-content-center text-center">
                        <button class="btn btn-outline-purple px-3" type="submit">Submit <i class="fa fa-arrow-right"></i></button>
                </div>
            </form>
            <!-- Default form subscription -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
  </div>
</div>
<div class="row justify-content-md-center mb-5">
<div class="col-md-10 mt-5">
  <!--Table-->
  <table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr *ngFor="let a of faqCategoryList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ a.name }}</td>
            <td>
              <button type="button" (click)="editFaqCategory(a)" class="btn btn-primary waves-light" mdbWavesEffect><i class="fa fa-edit" aria-hidden="true"></i></button>
              <button type="button" (click)="deleteFaqCategory(a._id)" class="btn btn-danger waves-light" mdbWavesEffect><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              </td>
        </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
</div>
