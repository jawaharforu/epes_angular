<div class="row">
    <div class="col-xl-10 col-lg-11 col-md-12 col-sm-12 product-list">
      <!-- Card -->
      <div class="card">

  <div class="card-body">
  <p class="h4 text-center py-4 admin-title">Product Tour List</p>
  <!--<a [routerLink]="['/admin/blog']" class="btn btn-outline-secondary btn-rounded waves-effect">Add New</a>-->
    <!--Table-->
    <table *ngIf="producttourList" datatable class="table table-hover table-responsive-md table-fixed">
        <!--Table head-->
        <thead>
            <tr>
                <th class="label-no">#</th>
                <th class="label-name">First Name</th>
                <th class="label-name">Last Name</th>
                <th class="label-name">Email Address</th>
                <th class="label-name">Phone Number</th>
                <th class="label-name">Industry</th>
                <th class="label-name">Company Name</th>
                <th class="label-name">No. of Employee</th>
                <th class="label-name">Country</th>
                <th class="label-action">Action</th>
            </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
          <tr *ngFor="let c of producttourList; let i = index">
              <th class="col-no" scope="row">{{i+1}}</th>
              <td class="col-name">{{c.firstname}}</td>
              <td class="col-name">{{c.lastname}}</td>
              <td class="col-name">{{c.email}}</td>
              <td class="col-name">{{c.countrycode}}{{c.contact}}</td>                                 
              <td class="col-name">{{c.industry}}</td>
              <td class="col-name">{{c.company}}</td>
              <td class="col-name">{{c.noofemployees}}</td>
              <td class="col-name">{{c.country}}</td>
              <td class="col-action">
                  <span  (click)="deleteProducttour(c._id)" class="btn-delete" mdbRippleRadius>Delete</span>
              </td>
          </tr>
        </tbody>
        <!--Table body-->
    </table>
    <!--Table-->
</div>
</div>
</div></div>
