<div class="row">
        <div class="col-xl-9 col-lg-9 col-md-10 col-sm-12 product-list">
          <!-- Card -->
          <div class="card">
    
      <div class="card-body">
      <p class="h4 text-center py-4 admin-title">Contactus List</p>
      <!--<a [routerLink]="['/admin/blog']" class="btn btn-outline-secondary btn-rounded waves-effect">Add New</a>-->
        <!--Table-->
        <table *ngIf="contactusList" datatable class="table table-hover table-responsive-md table-fixed">
            <!--Table head-->
            <thead>
                <tr>
                    <th class="label-no">#</th>
                    <th class="label-name">Name</th>
                    <th class="label-name">Email</th>
                    <th class="label-name">Phone Number</th>
                    <th class="label-name">Message</th>
                    <th class="label-action">Action</th>
                </tr>
            </thead>
            <!--Table head-->
            <!--Table body-->
            <tbody>
              <tr *ngFor="let c of contactusList; let i = index">
                  <th class="col-no" scope="row">{{i+1}}</th>
                  <td class="col-name">{{c.name}}</td>
                  <td class="col-name">{{c.email}}</td>
                  <td class="col-name">{{c.mobile}}</td>
                  <td class="col-name">{{c.message}}</td>                                 
                  <td class="col-action">
                      <span  (click)="deleteContactus(c._id)" class="btn-delete" mdbRippleRadius>Delete</span>
                  </td>
              </tr>
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
    </div>
  </div>
  </div></div>
