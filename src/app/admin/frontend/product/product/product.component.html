<div class="row">
  <div class="col-md-12 mt-5">
    <!-- Card -->
    <div class="card">

        <!-- Card body -->
        <div class="card-body">

            <!-- Default form subscription -->
            <input type="hidden" [(ngModel)]="productid" name="productid" />
            <form [formGroup]="productForm">
                <p class="h4 text-center py-4">Product</p>
                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Name</label>
                <input type="text" id="defaultFormCardNameEx" class="form-control" formControlName="name" name="name">
                <br>
                <label class="grey-text font-weight-light">Period</label>
                <div class="form-check">
                  <input class="form-check-input" formControlName="type" name="type" id="monthly" type="radio" value="MO">
                  <label class="form-check-label" for="monthly">Monthly</label>
                  <input class="form-check-input" formControlName="type" id="yearly" name="type" type="radio" value="YR">
                  <label class="form-check-label" for="yearly">Yearly</label>
                </div>
                <br>
                <label for="defaultFormCardamountEx" class="grey-text font-weight-light">Amount</label>
                <input type="text" id="defaultFormCardamountEx" class="form-control" formControlName="amount" name="amount">
                <br>
                <label for="defaultFormCardnumberofemployeeEx" class="grey-text font-weight-light">No. Of Employee</label>
                <input type="text" id="defaultFormCardnumberofemployeeEx" class="form-control" formControlName="numberofemployee" name="numberofemployee">
                <br>
                <label for="defaultFormCardamountperemployeeEx" class="grey-text font-weight-light">Amount per employee</label>
                <input type="text" id="defaultFormCardamountperemployeeEx" class="form-control" formControlName="amountperemployee" name="amountperemployee">
                <br>
                <br>
                <div class="switch">
                  <label>
                      Status Off
                      <input formControlName="status" name="status" type="checkbox">
                      <span class="lever"></span>
                      Status On
                  </label>
                </div>
                <label for="defaultFormCardadditionfeaturesEx" class="grey-text font-weight-light">Additional Features</label>
                <div formArrayName="additionfeatures">
                  <div *ngFor="let itemrow of productForm.controls.additionfeatures.controls; let i=index"  [formGroupName]="i">
                      <div class="form-group">
                          <i *ngIf="productForm.controls.additionfeatures.controls.length > 1" (click)="deleteRow(i)" class="fa fa-remove prefix grey-text"></i>
                          <input formControlName="itemname" placeholder="Feature {{ i + 1 }}" class="form-control">
                      </div>
                  </div>
                  <button type="button" (click)="addNewRow()" class="btn btn-primary">Add new Row</button>
              </div>
                <br>
                <button type="button" (click)="productSubmit()" class="btn btn-primary waves-light" mdbWavesEffect>Submit</button>
            </form>
            <!-- Default form subscription -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
  </div>
</div>
