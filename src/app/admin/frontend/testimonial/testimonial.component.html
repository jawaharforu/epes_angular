<div class="row">
    <div class="col-xl-10 col-lg-11 col-md-12 col-sm-12">
<!-- Card -->
<div class="card">

          <!-- Card body -->
          <div class="card-body">

              <!-- Default form subscription -->
              <form (ngSubmit)="testimonialForm()" class="testimonials">
                  <p class="h4 text-center py-4 admin-title">Testimonial</p>
                  <input type="hidden" [(ngModel)]="testimonialid" name="testimonialid" />
                  <div class="form-group ">
                  <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Name</label>
                  <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="name" name="name">
                  </div>
                  <div class="form-group ">
                  <div class="md-form">
                    <textarea type="text" id="defaultFormCarddescEx" class="md-textarea md-textarea-auto form-control" mdbInputDirective [(ngModel)]="description" name="description"></textarea>
                    <label for="defaultFormCarddescEx">Description</label>
                  </div>
                  </div>
                  <div class="form-group ">
                  <div class="switch">
                    <label>
                        Status Off
                        <input [(ngModel)]="status" name="status" type="checkbox">
                        <span class="lever"></span>
                        Status On
                    </label>
                  </div>
                  </div>
                  <button type="submit" class="btn btn-primary waves-light btn-submit" mdbWavesEffect>Submit</button>
              </form>
              <!-- Default form subscription -->

          </div>
          <!-- Card body -->

      </div>
      <!-- Card -->
    </div>
</div>
