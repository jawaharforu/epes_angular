<div class="row">
        <div class="col-xl-10 col-lg-11 col-md-12 col-sm-12">
    <!-- Card -->
    <div class="card">
          <!--  <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="#">Home</a>
                    <a class="breadcrumb-item" href="#">Product</a>
                    <span class="breadcrumb-item active">Features   </span>
                  </nav>-->
        <!-- Card body -->
        <div class="card-body">

            <!-- Default form subscription -->
            <form (ngSubmit)="featureForm()" class="add-features">
                <p class="h4 text-center py-4 admin-title">Features</p>
                <input type="hidden" [(ngModel)]="featureid" name="featureid" />
                <div class="form-group ">
                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Name</label>
                <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="name" name="name">
              </div>
              <div class="form-group ">
                <label for="defaultFormCarddesc" class="grey-text font-weight-light">Description</label>
                <ckeditor [(ngModel)]="description" name="description" id="defaultFormCarddesc"></ckeditor>
                </div>
                <div class="form-group ">
                <div class="switch">
                  <label>
                      Status Off
                      <input [(ngModel)]="status" name="status" type="checkbox">
                      <span class="lever"></span>
                      Status On
                  </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary waves-light btn-submit" mdbWavesEffect>Submit</button>
            </form>
            <!-- Default form subscription -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
  </div>
</div>
