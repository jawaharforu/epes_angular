<div class="row">
  <div class="col-md-12 mt-5">
    <!-- Card -->
    <div class="card">
        <!-- Card body -->
        <div class="card-body">
            <!-- Default form subscription -->
            <form (ngSubmit)="productroadmapForm()">
                <p class="h4 text-center py-4">Product Roadmap</p>
                <input type="hidden" [(ngModel)]="roadmapid" name="roadmapid" />
                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Name</label>
                <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="name" name="name">
                <br>                 
                <label for="defaultFormCarddesc" class="grey-text font-weight-light">Description</label>
                <textarea [(ngModel)]="description" name="description" id="defaultFormCarddesc" class="form-control rounded-0" rows="3"></textarea>
                <br>
                <div class="switch">
                  <label>
                      Status Off
                      <input [(ngModel)]="status" name="status" type="checkbox">
                      <span class="lever"></span>
                      Status On
                  </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary waves-light" mdbWavesEffect>Submit</button>
            </form>
            <!-- Default form subscription -->
        </div>
        <!-- Card body -->
    </div>
    <!-- Card -->
  </div>
</div>
