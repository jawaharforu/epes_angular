<div class="row">
        <div class=" col-md-12 col-sm-12">
          <!-- Card -->
          <div class="card">
      
              <!-- Card body -->
              <div class="card-body">

            <!-- Default form subscription -->
            <form (ngSubmit)="pressreleaseForm()" class="pressreleaseForm">
                <p class="h4 text-center py-4 admin-title">Press Release</p>
                <input type="hidden" [(ngModel)]="pressreleaseid" name="pressreleaseid" />
                <div class="row">
                        <div class="form-group col-md-12 col-sm-12">
                <label for="defaultFormCardNameEx" class="grey-text font-weight-light control-label col-md-3">Name</label>
                <input type="text" id="defaultFormCardNameEx" class="form-control col-md-10" [(ngModel)]="name" name="name">
              </div></div>               
              <div class="row">
                    <div class="col-md-4">
                    <div class="switch">
                        <label>
                            Status <span class="label-status">OFF</span>
                      <input [(ngModel)]="status" name="status" type="checkbox">
                      <span class="lever"></span>
                       ON
                    </label>
                </div>
            </div>
                <div  class="col-md-6 feild-button">
                <button type="submit" class="btn btn-primary waves-light btn-submit" mdbWavesEffect>Submit</button>
            </div></div>
            </form>
            <!-- Default form subscription -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
  </div>
</div>
