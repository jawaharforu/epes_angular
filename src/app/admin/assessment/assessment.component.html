<form (ngSubmit)="assessmentForm()">
    <div class="form-group col-md-6 col-sm-12">
        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Title</label>
        <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group col-md-6 col-sm-12 ">
        <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Period of Time</label>
        <!-- <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="jobtitle" name="jobtitle"> -->
        <select class="browser-default form-control" id="defaultFormCardDesiEx" [(ngModel)]="periodoftime" name="periodoftime">
            <option value="" disabled>--Select Period of Time--</option>
            <!-- <option *ngFor="let s of faqCategoryList" [value]="s._id">{{ s.name }}</option> -->
            </select>
    </div>
    <div class="form-group col-md-6 col-sm-12">
        <mdb-date-picker name="duration" [options]="myDurationdatePickerOptions" [(ngModel)]="duration" ></mdb-date-picker>
    </div>
    <div class="form-group col-md-6 col-sm-12">
        <mdb-date-picker name="duedate" [options]="myduedateDatePickerOptions" [(ngModel)]="duedate" ></mdb-date-picker>
    </div>    
    <div class="row">
      <div class="form-group col-md-12 col-sm-12">
          <label for="defaultFormCarddescEx" class="grey-text font-weight-light control-label col-md-3">Description</label>
          <textarea type="text" id="defaultFormCarddescEx"  class="md-textarea md-textarea-auto form-control" mdbInputDirective [(ngModel)]="description" rows="5" name="description"></textarea>
      </div>
    </div>
    <div  class="col-md-6 field-button">
        <button type="reset" class="btn waves-light" mdbWavesEffect>Clear</button>
        <button type="submit" class="btn btn-warning waves-light btn-submit" mdbWavesEffect>Save</button>
    </div>
</form>
