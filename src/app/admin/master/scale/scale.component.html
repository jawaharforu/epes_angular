<div class="row justify-content-md-center">
        <div class="col-xl-10 col-lg-11 col-md-12 col-sm-12 ">
          <!-- Card -->
          <div class="card">
  
          <!-- Card body -->
          <div class="card-body">

            <!-- Default form subscription -->
            <input type="hidden" [(ngModel)]="scaleid" name="scaleid">
            <form [formGroup]="scaleForm" (ngSubmit)="scaleFormSubmit()" class="addscale">
                <p class="h4 text-center py-4 admin-title">Scale</p>
                <!-- Default input name -->
                <div class="form-group col-md-12 col-sm-12">
                        <div class="row">
              <!--  <label for="defaultFormCardDesiEx" class="grey-text font-weight-light control-label col-md-3">Number of Options</label>-->
              <div class="col-md-6">
                    <div class="row">
              <select class="browser-default form-control" id="defaultFormCardDesiEx" formControlName="noofoption" name="noofoption" (change)="optionFields($event.target.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select></div>  
                    </div></div></div>
                <div formArrayName="options">
                    <div class="row">
                    <div class="col-md-6" *ngFor="let itemrow of scaleForm.controls.options.controls; let i=index"  [formGroupName]="i">
                        <div class="form-group">
                            <input formControlName="itemname" placeholder="Option {{ i + 1 }}" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

                <div class="row">
                        <div  class="col-md-12 feild-button">
                            <button type="submit" class="btn btn-primary btn-submit" >Submit</button>
                        </div></div>
            </form>
            <!-- Default form subscription -->

        </div>
        <!-- Card body -->

    </div>
    <!-- Card -->
  </div>
</div>

<div class="row justify-content-md-center mb-5">
        <div class="col-xl-10 col-lg-11 col-md-12 col-sm-12 product-list scale-list mt-5">
      <!-- Card -->

               <!--   
<div class="row justify-content-md-center mb-5">
  <div class="col-md-10 mt-5">-->
    <!--Table-->
    <table *ngIf="scaleList" datatable class="table table-hover table-responsive-md table-fixed">

      <!--Table head-->
      <thead class="mdb-color darken-3">
          <tr class="text-white">
              <th class="label-no">#</th>
              <th class="label-Scale">Scale</th>
              <th class="label-action">Action</th>
          </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
          <tr *ngFor="let s of scaleList; let i = index">
              <th class="col-no" scope="row">{{ i + 1 }}</th>
              <td class="col-Scale">{{ s.options | arrayToString:',' }}</td>
              <td class="col-action">
                <span  (click)="editScale(s)" class="btn-edit" >Edit </span>/
                <span  (click)="deleteScale(s._id)" class="btn-delete" >Delete</span>
              </td>
          </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
</div>
