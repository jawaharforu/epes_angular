<div class="row">
  <div class="col-md-12 col-sm-12 product-list">
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <p class="h4 text-center py-4 admin-title">Weightage List</p>
        <!-- <p class="h4 text-center py-4 admin-title"><a [routerLink]="['/admin/employee']" class="btn btn-outline-secondary btn-rounded  btn-add-new">Add New</a></p> -->
        <!--Table-->
        <table *ngIf="weightageList" datatable class="table table-hover table-responsive-md table-fixed">

          <!--Table head-->
          <thead>
            <tr>
              <th class="label-no">#</th>
              <th class="label-name">JD Name</th>
              <th class="label-action">Action</th>
            </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
            <tr *ngFor="let c of weightageList; let i = index">
              <th class="col-no" scope="row">{{i+1}}</th>
              <td class="col-name">{{c.jdid.name}}</td>
              <td class="col-action">
                <span (click)="editWeightage(c)" class="btn-edit" mdbRippleRadius>Edit </span>/
                <span (click)="deleteWeightage(c._id)" class="btn-delete" mdbRippleRadius>Delete </span>
              </td>
            </tr>
          </tbody>
          <!--Table body-->

        </table>
        <!--Table-->
      </div>
    </div>
  </div>
</div>
