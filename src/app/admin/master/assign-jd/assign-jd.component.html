<div class="row mb-3">
    <div class="col-xl-12 col-lg-112 col-md-12 col-sm-12">
        <!-- Card -->
        <div class="card">
            <!-- Card body -->
            <div class="card-body" *ngIf="jd">
                <p class="h4 text-center py-4 admin-title">{{jd.name}}</p>
                <div class="jd-discription" [innerHtml]="jd.description"></div>
            </div>
            <!-- Card body -->
        </div>
        <!-- Card -->
    </div>
</div>

<div class="row">
    <div class="col-xl-9 col-lg-11 col-md-12 col-sm-12 product-list">
        <form (ngSubmit)="assignJDForm()">
            <div class="row">
                <div class="form-group col-md-4 col-sm-12">
                    <!--<label for="defaultFormCardNameExorg" class="grey-text font-weight-light">Level</label>-->
                    <select class="browser-default form-control col-md-12 jd-level" id="defaultFormCardDesiEx" [(ngModel)]="organogramid" name="organogramid"
                        (change)="filterEmployee()">
                        <option value="" disabled>--Select Level--</option>
                        <option *ngFor="let o of organogramList" [value]="o._id">{{ o.name }} - {{ o.departmentid.name }} - {{ o.subdepartmentid.name }}</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                        (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"
                        name="selectedItems"></angular2-multiselect>
                </div>
                <div class="form-group col-md-2 col-sm-12">
                    <button type="submit" class="btn btn-primary btn-submit col-md-12" mdbWavesEffect>Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
