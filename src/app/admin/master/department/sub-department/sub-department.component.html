<div class="row">
    <div class="col-md-4 ">
      <!-- Card -->
      <div class="card">

          <!-- Card body -->
          <div class="card-body">

              <!-- Default form subscription -->
              <form (ngSubmit)="subDepartmentForm()" class="add-faqCategory">
                  <p class="h4 text-center py-4 admin-title"> Sub Department</p>
                  <input type="hidden" [(ngModel)]="subdepartmentid" name="subdepartmentid">
                  <!-- Default input name -->
                  <div class="form-group  col-md-12 col-sm-12">
                    <div class="row">
                    <label for="defaultFormCardDesiEx" class="grey-text font-weight-light control-label col-md-4 label-faq">Department</label>
                    <select class="browser-default form-control col-md-8" id="defaultFormCardDesiEx" [(ngModel)]="departmentid" name="departmentid">
                      <option value="" disabled>--Select Department--</option>
                      <option *ngFor="let s of departmentList" [value]="s._id">{{ s.name }}</option>
                    </select>
                  </div></div>
                  <div class="form-group  col-md-12 col-sm-12">
                    <div class="row">
                  <label for="defaultFormCardNameEx" class="grey-text font-weight-light control-label col-md-4 label-faq">Name</label>
                  <input type="text" id="defaultFormCardNameEx" class="form-control col-md-8" [(ngModel)]="name" name="name">
                  </div></div>
                  <div class="form-group ">
                          <button class="btn btn-outline-purple px-3 btn-submit" type="submit">Submit <i class="fa fa-arrow-right"></i></button>
                  </div>
              </form>
              <!-- Default form subscription -->

          </div>
          <!-- Card body -->

      </div>
      <!-- Card -->
    </div>

  <div class="col-md-8 ">
    <!--Table-->
    <table class="table">

      <!--Table head-->
      <thead class="mdb-color darken-3">
          <tr class="text-white">
              <th class="label-no">#</th>
              <th class="label-name">Department</th>
              <th class="label-name">Name</th>
              <th class="label-action">Action</th>
          </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
          <tr *ngFor="let a of subDepartmentList; let i = index">
              <th class="col-no" scope="row">{{ i + 1 }}</th>
              <td class="col-name">{{ a.departmentid.name }}</td>
              <td class="col-name">{{ a.name }}</td>
              <td class="col-action">
                <span  (click)="editSubDepartment(a)" class=" btn-edit" >Edit </span>/
                <span (click)="deleteSubDepartment(a._id)" class=" btn-delete" >Delete </span>
                </td>
          </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
  </div>
