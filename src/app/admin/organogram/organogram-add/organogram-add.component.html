<div class="row">
    <div class="col-md-12 mt-5">
      <!-- Card -->
      <div class="card">

          <!-- Card body -->
          <div class="card-body">

              <!-- Default form subscription -->
              <form (ngSubmit)="organogramForm()">
                  <p class="h4 text-center py-4">Organogram</p>
                  <div *ngIf="parentName !== ''">
                    <p class="text-center">{{parentName}}</p>
                    <p class="text-center">{{parentDept}}</p>
                  </div>
                  <input type="hidden" [(ngModel)]="organogramid" name="organogramid">
                  <input type="hidden" [(ngModel)]="parentid" name="parentid">
                  <!-- Default input name -->
                  <div class="form-row">
                      <div class="col">
                          <div class="form-group ">
                              <select class="browser-default form-control" id="defaultFormCardDesiEx" [(ngModel)]="departmentid" name="departmentid" (change)="getSubDepartment()">
                                <option value="" disabled>--Select Category--</option>
                                <option *ngFor="let d of departmentList" [value]="d._id">{{ d.name }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col">
                          <div class="form-group ">
                              <select class="browser-default form-control" id="defaultFormCardDesiExwe" [(ngModel)]="subdepartmentid" name="subdepartmentid">
                                <option value="" disabled>--Select Sub Department--</option>
                                <option *ngFor="let s of subDepartmentList" [value]="s._id">{{ s.name }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col">
                          <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter Title">
                      </div>
                      <div class="col">
                          <input type="text" id="defaultFormCardNameEx" class="form-control" [(ngModel)]="designation" name="designation" placeholder="Enter Designation">
                      </div>
                      <div class="col">
                          <button type="submit" class="btn btn-primary waves-light m-0" mdbWavesEffect>Submit</button>
                      </div>
                  </div>
              </form>
              <!-- Default form subscription -->

          </div>
          <!-- Card body -->

      </div>
      <!-- Card -->
    </div>
  </div>

  <div class="row justify-content-md-center mb-5">
    <div class="col-md-12 mt-5">
      <!--Table-->
      <table *ngIf="organogramList" datatable class="table table-hover table-responsive-md table-fixed">

        <!--Table head-->
        <thead class="mdb-color darken-3">
          <tr class="text-white">
              <th>#</th>
              <th>Header</th>
              <th>Department</th>
              <th>Sub Level</th>
              <th>Action</th>
          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
            <tr *ngFor="let o of organogramList; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ o.name }}</td>
                <td>{{ o.department }}</td>
                <td>{{ childCount[o.uniqueid] }}</td>
                <td>
                  <button type="button" (click)="editHeader(o)" class="btn btn-primary waves-light" mdbWavesEffect><i class="fa fa-edit" aria-hidden="true"></i></button>
                  <button type="button" (click)="deleteHeader(o._id)" class="btn btn-danger waves-light" mdbWavesEffect><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                  <button type="button" (click)="addSublevel(o._id)" class="btn btn-success waves-light" mdbWavesEffect><i class="fa level-down" aria-hidden="true"></i></button>
                  </td>
            </tr>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>
  </div>
